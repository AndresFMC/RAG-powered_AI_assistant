<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Powered AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 50%, #dc2626 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        select:focus, textarea:focus {
            outline: none;
            border-color: #f97316;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(249, 115, 22, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #f97316;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f97316;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            display: none;
        }
        
        .result.active {
            display: block;
        }
        
        .answer {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .sources {
            margin-top: 20px;
        }
        
        .sources h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .source-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #f97316;
        }
        
        .source-file {
            font-weight: 600;
            color: #f97316;
        }
        
        .source-meta {
            font-size: 0.9rem;
            color: #666;
            margin-top: 4px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RAG Powered AI Assistant</h1>
            <p class="subtitle">Employment Regulations Knowledge Base</p>
        </header>
        
        <div class="card">
            <form id="queryForm">
                <div class="form-group">
                    <label for="country">Select Country</label>
                    <select id="country" required>
                        <option value="">Choose a country...</option>
                        <option value="spain">Spain</option>
                        <option value="poland">Poland</option>
                        <option value="colombia">Colombia</option>
                        <option value="italy">Italy</option>
                        <option value="georgia">Georgia</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="question">Your Question</label>
                    <textarea id="question" placeholder="e.g., What is the probation period?" required></textarea>
                </div>
                
                <button type="submit" id="submitBtn">Ask Question</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Searching knowledge base...</p>
            </div>
        </div>
        
        <div class="card result" id="result">
            <h2>Answer</h2>
            <div class="answer" id="answer"></div>
            
            <div class="sources">
                <h3>Sources</h3>
                <div id="sources"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_ENDPOINT = 'https://sycfgthg0g.execute-api.eu-central-1.amazonaws.com/prod/query';
        
        const form = document.getElementById('queryForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const answerDiv = document.getElementById('answer');
        const sourcesDiv = document.getElementById('sources');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const country = document.getElementById('country').value;
            const question = document.getElementById('question').value;
            
            loading.classList.add('active');
            result.classList.remove('active');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        country: country,
                        question: question
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    showResult(data);
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.classList.remove('active');
                submitBtn.disabled = false;
            }
        });
        
        function showResult(data) {
            answerDiv.textContent = data.answer;
            
            sourcesDiv.innerHTML = '';
            if (data.sources && data.sources.length > 0) {
                data.sources.forEach((source, index) => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    sourceItem.innerHTML = `
                        <div class="source-file">${source.file}</div>
                        <div class="source-meta">
                            Page: ${source.page} | Relevance Score: ${(source.score * 100).toFixed(1)}%
                        </div>
                    `;
                    sourcesDiv.appendChild(sourceItem);
                });
            }
            
            result.classList.add('active');
        }
        
        function showError(message) {
            answerDiv.innerHTML = `<div class="error">${message}</div>`;
            sourcesDiv.innerHTML = '';
            result.classList.add('active');
        }
    </script>
</body>
</html>
